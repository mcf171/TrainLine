<link rel="stylesheet" type="text/css" href="../styles/mmgrid.css" />
<link rel="stylesheet" type="text/css" href="../styles/mmpaginator.css" />
<link rel="stylesheet" type="text/css" href="../themes/mmgrid/mmgrid.css" />
<link rel="stylesheet" type="text/css" href="../themes/mmgrid/mmpaginator.css" />
<script type="text/javascript" src="../scripts/mmgrid.js"></script>
<script type="text/javascript" src="../scripts/mmpaginator.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function ()
{
	$('#grid').mmGrid({
		url: '/api/getgrid',
		height: 410,
		autoLoad: true,
		checkCol: true,
		multiSelect: true,
		fullWithRows: true,
		cols: [
			{ title: '考试编号', sortable: true, width: 90, name: 'no' },
			{ title: '考试名称', sortable: true, width: 320, name: 'name' },
			{ title: '开考时间', sortable: true, width: 140, name: 'time' },
			{ title: '考试模式', sortable: true, width: 60, name: 'class' },
			{ title: '考试时长', sortable: true, width: 60, name: 'id' },
			{ title: '考试状态', sortable: true, width: 60, name: 'status' },
			{ title: '发起人', sortable: true, width: 90, name: 'class' },
			{
				title: '操作',
				width: 130,
				renderer: function (val, item, row)
				{
					return '<input type="hidden" value="' + item.id + '" />' +
						'<a href="#">查看</a>&nbsp;&nbsp;<a href="#">修改</a>&nbsp;&nbsp;<a href="#">删除</a>';
				}
			}
		],
		plugins: [
			$('#page').mmPaginator({})
		]
	});
});
//]]>
</script>
<div class="row-fluid line-margin">
	<div class="span12">
		<button class="btn"><i class="icon-plus"></i>&nbsp;新增</button>
	</div>
</div>
<div class="row-fluid line-margin">
	<form id="condition" class="span12 form-inline no-margin">
		<span class="help-inline"><b>查询过滤：</b>考试编号</span>
		<input type="text" class="span2" placeholder="请输入考试编号" />
		<span class="help-inline">考试名称</span>
		<input type="text" class="span2" placeholder="请输入考试名称" />
		<span class="help-inline">发起人</span>
		<input type="text" class="span2" placeholder="请输入发起人" />
		<div class="pull-right">
			<button class="btn"><i class="icon-search"></i>&nbsp;查询</button>
			<button class="btn" onclick="$('#condition')[0].reset();return false;">
				<i class="icon-remove"></i>&nbsp;清除条件
			</button>
		</div>
	</form>
</div>
<div class="row-fluid">
	<div class="span12">
		<table id="grid"></table>
		<div id="page" class="pull-right"></div>
	</div>
</div>
