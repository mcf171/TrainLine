<link rel="stylesheet" type="text/css" href="../styles/datepicker.css" />
<link rel="stylesheet" type="text/css" href="../styles/mmgrid.css" />
<link rel="stylesheet" type="text/css" href="../styles/mmpaginator.css" />
<link rel="stylesheet" type="text/css"
	href="../themes/mmgrid/mmgrid.css" />
<link rel="stylesheet" type="text/css"
	href="../themes/mmgrid/mmpaginator.css" />
<script type="text/javascript" src="../scripts/datepicker.js"></script>
<script type="text/javascript" src="../scripts/mmgrid.js"></script>
<script type="text/javascript" src="../scripts/mmpaginator.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function ()
{
	$('#time-to').css('background', 'none').datepicker();
	$('#time-from').css('background', 'none').datepicker();

	$('#grid').mmGrid({
		url: 'http://127.0.0.1:8080/TrainLine/course_findAllCourse.action',
		height: 410,
		autoLoad: true,
		root:'cList',
		fullWithRows: true,
		cols: [
	{ title: '课程ID', sortable: true, width: 80, name: 'courseId' },
     { title: '课程名', sortable: true, width: 80, name:'courseName' },
     { title: '讲师', sortable: true, width: 90, name: 'courseSpeaker' },
      { title: '课程内容', sortable: true, width: 250, name: 'courseIntro' },
      {title:'状态',sortable:true,width:100,
      renderer:function (val,item,row){
      return item.courseState=1?'是':'否';
      }
      },
       {
         title: '操作',
         width: 120,
         renderer: function (val, item, row)
         {
         return '<input type="hidden" value="' + item.noteId + '" />' +
             '<a href="#">查看</a>&nbsp;&nbsp;<a href="#">批注</a>&nbsp;&nbsp;<a href="#">删除</a>';
         }

       }
		],
		plugins: [
			$('#page').mmPaginator({})
		]
	});
});
//]]>
</script>
<div class="row-fluid">
	<form id="condition" class="span12 form-inline no-margin">
		<div class="row-fluid line-margin">
			<span class="help-inline"><b>查询过滤：</b>课程</span> <input type="text"
				class="span2" placeholder="输入课程编号" /> <span class="help-inline">姓名</span>
			<input type="text" class="span2" placeholder="请输入讲师名" /> <span
				class="help-inline">标题</span> <input type="text" class="span2"
				placeholder="请输入课程名" />
		</div>
		<div class="row-fluid line-margin">
		
			<div class="pull-right">
				<button class="btn">
					<i class="icon-search"></i>&nbsp;查询
				</button>
				<button class="btn"
					onclick="$('#condition')[0].reset();return false;">
					<i class="icon-remove"></i>&nbsp;清除条件
				</button>
			</div>
		</div>
	</form>
</div>
<div class="row-fluid">
	<div class="span12">
		<table id="grid"></table>
		<div id="page" class="pull-right"></div>
	</div>
</div>
