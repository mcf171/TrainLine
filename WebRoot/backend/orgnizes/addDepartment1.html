<style>
.edit {
	width: 700px;
	margin-top: 10px;
	margin-left: 60px;
}

#editor {
	max-height: 150px;
	height: 180px;
	background-color: white;
	border-collapse: separate;
	border: 1px solid rgb(204, 204, 204);
	padding: 4px;
	box-sizing: content-box;
	-webkit-box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset;
	box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset;
	border-top-right-radius: 3px;
	border-bottom-right-radius: 3px;
	border-bottom-left-radius: 3px;
	border-top-left-radius: 3px;
	overflow: scroll;
	outline: none;
}
</style>
<div class="container-fluid">
	<div class="row-fluid" style="margin-left: -18px">
		班级名称 <input type="text" class="span4  input-medium box">
	</div>
	<div class="row">
	     项目类型 ： <select class="input-medium box">
			<option>公告内容</option>
			<option>内部公告</option>
			<option>人员安排</option>
			<option>班级调动</option>
		</select>
	</div>
	<div class="row ">
		是否置顶： <select class="input-medium">
			<option>是</option>
			<option>否</option>
		</select>
	</div>
	<div class="row word_style">内容：</div>
	<div class="edit">
		<div class="hero-unit">

			<div id="alerts"></div>
			<div class="btn-toolbar" data-role="editor-toolbar"
				data-target="#editor">
				<div class="btn-group">
					<a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i
						class="icon-font"></i><b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
					</ul>
				</div>
				<div class="btn-group">
					<a class="btn dropdown-toggle" data-toggle="dropdown"
						title="Font Size"><i class="icon-text-height"></i>&nbsp;<b
						class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a data-edit="fontSize 5"><font size="5">Huge</font>
						</a>
						</li>
						<li><a data-edit="fontSize 3"><font size="3">Normal</font>
						</a>
						</li>
						<li><a data-edit="fontSize 1"><font size="1">Small</font>
						</a>
						</li>
					</ul>
				</div>
				<div class="btn-group">
					<a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i
						class="icon-bold"></i>
					</a> <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i
						class="icon-italic"></i>
					</a> <a class="btn" data-edit="strikethrough" title="Strikethrough"><i
						class="icon-strikethrough"></i>
					</a> <a class="btn" data-edit="underline"
						title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i>
					</a>
				</div>
				<div class="btn-group">
					<a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i
						class="icon-list-ul"></i>
					</a> <a class="btn" data-edit="insertorderedlist" title="Number list"><i
						class="icon-list-ol"></i>
					</a> <a class="btn" data-edit="outdent"
						title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i>
					</a> <a class="btn" data-edit="indent" title="Indent (Tab)"><i
						class="icon-indent-right"></i>
					</a>
				</div>
				<div class="btn-group">
					<a class="btn" data-edit="justifyleft"
						title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i>
					</a> <a class="btn" data-edit="justifycenter"
						title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i>
					</a> <a class="btn" data-edit="justifyright"
						title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i>
					</a> <a class="btn" data-edit="justifyfull"
						title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i>
					</a>
				</div>
				<div class="btn-group">
					<a class="btn dropdown-toggle" data-toggle="dropdown"
						title="Hyperlink"><i class="icon-link"></i>
					</a>
					<div class="dropdown-menu input-append">
						<input class="span2" placeholder="URL" type="text"
							data-edit="createLink" />
						<button class="btn" type="button">Add</button>
					</div>
					<a class="btn" data-edit="unlink" title="Remove Hyperlink"><i
						class="icon-cut"></i>
					</a>

				</div>

				<div class="btn-group">
					<a class="btn" title="Insert picture (or just drag & drop)"
						id="pictureBtn"><i class="icon-picture"></i>
					</a> <input type="file" data-role="magic-overlay"
						data-target="#pictureBtn" data-edit="insertImage" />
				</div>
				<div class="btn-group">
					<a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i
						class="icon-undo"></i>
					</a> <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i
						class="icon-repeat"></i>
					</a>
				</div>

			</div>

			<div id="editor">Go ahead&hellip;</div>
		</div>

	</div>
	<div class="row">
		<button class="btn btn-large btn-primary offset3"><i class="icon-edit"></i>重置</button>
		<button class="btn btn-large btn-primary offset1" onclick="loadHTML('orgnizes/addCompany2.html')"><i class="icon-ok"></i>下一步</button>
	</div>
</div>
